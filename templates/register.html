<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            background-image: url('/static/img/registro.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        h2.register-message {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input.small, select.small {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 80%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        a {
            color: #5cb85c;
        }

        /* Barra de navegación lateral */
        .sidebar {
            width: 60px;
            background-color: #2c2c2c;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin: 15px 0;
            color: #e9e9e9;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #007bff;
        }

        /* Ajustes para dispositivos móviles */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 0;
                box-shadow: none;
            }

            h2.register-message {
                font-size: 1.2em;
                padding: 8px;
            }

            input.small, select.small, button {
                width: 100%;
            }

            button {
                font-size: 1em;
                padding: 12px;
            }

            .sidebar {
                width: 100%; /* La barra ocupa todo el ancho */
                height: 60px; /* Ajusta la altura */
                position: fixed;
                bottom: 0; /* Coloca la barra en la parte inferior */
                left: 0;
                top: auto;
                flex-direction: row;
                justify-content: space-around;
                padding: 0;
                z-index: 1000;
            }

            .container {
                padding-bottom: 80px; /* Deja espacio para la barra en la parte inferior */
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <h2 class="register-message">Crea una cuenta para iniciar sesión</h2>
        <form method="POST">
            <input type="text" name="nombre" placeholder="Nombre y apellidos" required class="small">
            
            <!-- Campo de selección para el rol -->
            <select name="rol" required class="small">
                <option value="" disabled selected>Selecciona un rol</option>
                <option value="Supervisor de moldaje">Supervisor de moldaje</option>
                <option value="Supervisor de enfierradura">Supervisor de enfierradura</option>
                <option value="Supervisor de hormigón">Supervisor de hormigón</option>
                <option value="Supervisor de instalaciones">Supervisor de instalaciones</option>
                <option value="Jefe de terreno">Jefe de terreno</option>
            </select>

            <input type="password" name="clave" placeholder="Clave" required class="small">
            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
